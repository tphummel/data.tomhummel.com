{{ define "main" }}
<h2>{{.Title}}</h2>
      <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
<div>{{.Content}}</div>
<div>
  <!-- Ranges through content/post/*.md -->
  {{ range .Data.Pages }}
    <div>
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        {{ .Summary }}
        <!-- <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a> -->
    </div>
  {{ end }}
</div>
{{ end }}
